<!--podemos anadir propiedades input en los componentes-->
<app-slider [nombre]=""
            [size]="'small'"></app-slider>

<div class="center">
  <section id="content">
    <h2 class="subheader">{{page_title}}</h2>
    <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" required />
      </div>
      <small *ngIf="!title.valid && title.touched">El nombre para el producto no es valido</small>

      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="text" name="precio" #precio="ngModel" [(ngModel)]="article.price" required />
      </div>
      <small *ngIf="!precio.valid && precio.touched">El articulo encesita un precio</small>

      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="text" name="stock" #stock="ngModel" [(ngModel)]="article.stock" required />
      </div>
      <small *ngIf="!stock.valid && stock.touched">necesitamos saber cuantos articulos tiene tu stock</small>

      <div class="form-group">
        <label for="categorie">Categoria</label>
        <input type="text" name="categorie" #categorie="ngModel" [(ngModel)]="article.categorie" />
      </div>


      <div class="form-group">
        <label for="content">Descripcion</label>
        <textarea name="content" #content="ngModel" [(ngModel)]="article.content" required></textarea>
      </div>
      <small *ngIf="!content.valid && content.touched">Necesitas una descripcion para tu producto</small>

      <div class="image-thumb" *ngIf="is_edit">
        <img src="{{url +'get-image/'+ article.image}}" alt="{{article.title}}" *ngIf="article.image" />
        <img src="assets/images/default.png" alt="{{article.title}}" *ngIf="!article.image" />
      </div>
      <div class="form-group">
        <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)">
        </angular-file-uploader>
      </div>

      <div class="clearfix"></div>

      <div *ngIf="!articleForm.invalid">
        <input type="submit" value="Guardar" class="btn btn-success" [disabled]="articleForm.invalid" />
      </div>
      <div *ngIf="articleForm.invalid">
        <input type="submit" value="Guardar" class="btn btn-success no-click" [disabled]="articleForm.invalid" />
      </div>
    </form>
  </section>

  <div class="clearfix"></div>
</div>
