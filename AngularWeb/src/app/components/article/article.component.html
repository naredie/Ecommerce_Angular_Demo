
<!--CONTENIDO-->
<div class="center">
  <section id="content">
   <div class="col-sm-6" >
    <div id="articles">
      <article *ngIf="article">
        <div class="image-wrap">
          <img src="{{url +'get-image/'+ article.image}}" alt="{{article.title}}" *ngIf="article.image" />
          <img src="assets/images/default.png" alt="{{article.title}}" *ngIf="!article.image" />
        </div>


        <h1 class="subheader">{{article.title}}</h1>

        <span class="date">
          {{article.date | amLocale: 'es' | amTimeAgo }}
        </span>

        <h2 class="subheader">{{article.price}}</h2>

        <span>Quedan {{article.stock}}</span>
        <p>Categoria {{article.categorie}}</p>
        <div>
          <form onSubmit="">
            <label htmlFor="quantity">Cantidad: </label>
            <input name="quantity" type="text" class="quantity-text" id="quantity" defaultValue="1" />
            <input type="submit" class="butaton" value="Anadir al carrito" />
          </form>
        </div>

        <p>{{article.content}}</p>


        <div class="detailbuttons" id="detail-buttons">
          <a class="btn btn-danger" (click)="deleteItem(article._id)">Eliminar articulo</a>
          <a [routerLink]="['/tienda/editar/',article._id]" class="btn btn-warning">Modificar articulo</a>
          <a [routerLink]="['/tienda']" class="btn btn-volver">Volver a los articulos</a>
        </div>

        <div class="clearfix"></div>
      </article>
    </div>
    </div>
   
  </section>



  <!--LIMPiAR FLOTADOS. EL DOM DE LA WEB TIENDE A PONER CADA ELEMENTO AL LADO DEL ANTERIOR-->
  <!--CON ESTE CLEAR FIX HACEMOS QUE EL FOOTER NO SE ENGA AL LADO Y SIGA DEBAJO DEL SIDEBAR Y DEL CONTENT-->
  <div class="clearfix"></div>
</div>
