<!--TODO: implementar base de datos para leer articulos de blog y no articulos de la tienda
los articulos de la tienda es solo para comprobar que la estructura del blog funciona-->
<h2 class="subheader">{{title}}</h2>
<section class="blog-listing gray-bg">
  <div class="container">
    <div class="row align-items-start">
      <div class="col-lg-8 m-15px-tb">
        <div class="row">
          <div class="col-sm-6" *ngFor="let blogArticle of blogArticles">
            <div class="blog-grid">
              <div class="blog-img">
                <div class="date">
                  <span>04</span>
                  <label>FEB</label>
                </div>
                <a href="#">
                  <img src="{{url +'get-image/'+blogArticle.image}}" alt="{{blogArticle.title}}" *ngIf="blogArticle.image" />
                  <img src="assets/images/default.png" alt="{{blogArticle.title}}" *ngIf="!blogArticle.image" />
                </a>
              </div>
              <div class="blog-info">
                <h5><a href="#">{{blogArticle.title}}</a></h5>
                <p>{{blogArticle.price}}</p>
                <div class="btn-bar">
                  <a href="#" class="px-btn-arrow">
                    <span><a [routerLink]="['/tienda/articulo/', blogArticle._id]">Leer mas</a></span>
                    <i class="arrow"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>

          <!--TODO: hacer la paginacion bien con sus simbolos y que funcione-->
          <div class="col-12">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link" tabindex="-1"><i><</i></a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#"><i>></i></a> 
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-4 m-15px-tb blog-aside">
        <app-blog-sidebar></app-blog-sidebar>
      </div>
      </div>
    </div>
</section>
